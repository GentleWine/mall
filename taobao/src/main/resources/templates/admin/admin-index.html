<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="/js/layui.js" type="text/javascript"></script>
    <link href="/css/layui.css" rel="stylesheet" type="text/css">
    <title>Admin Panel</title>
    <style>
        html {
            background: url('/images/admin-login-bg.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .container {
            width: 420px;
            height: 320px;
            min-height: 220px;
            max-height: 220px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            padding: 20px;
            z-index: 130;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 3px 18px rgba(100, 0, 0, .5);
            font-size: 16px;
        }

        .close {
            background-color: white;
            border: none;
            font-size: 18px;
            margin-left: 410px;
            margin-top: -10px;
        }

        .layui-input {
            border-radius: 5px;
            width: 300px;
            height: 40px;
            font-size: 15px;
        }

        .layui-form-item {
            margin-left: -20px;
        }

        #logoid {
            margin-top: -16px;
            padding-left: 150px;
            padding-bottom: 15px;
        }

        .layui-btn {
            margin-left: -50px;
            border-radius: 5px;
            width: 350px;
            height: 40px;
            font-size: 15px;
        }

        .verity {
            width: 120px;
        }

        .font-set {
            font-size: 13px;
            text-decoration: none;
            margin-left: 120px;
        }

        a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="layui-form-mid layui-word-aux">
        <h1>Taobao Admin Panel</h1>
        <br>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a href="/admin/users">
                <button class="layui-btn" lay-filter="formDemo">User Management</button>
            </a>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a href="/admin/orders">
                <button class="layui-btn" lay-filter="formDemo">Order Management</button>
            </a>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a href="/logout">
                <button class="layui-btn" lay-filter="formDemo">Log Out</button>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@2.1.4/dist/jquery.min.js"></script>
<script>

    layui.use(['form', 'layedit', 'laydate'], function () {
        let form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
    });

</script>
</body>
